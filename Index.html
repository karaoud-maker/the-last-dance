<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <style>
        /* Basic reset for body */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #141414; /* Dark background */
            color: #e50914; /* Netflix red */
        }

        /* Title styling */
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtitle styling */
        .subtitle {
            font-size: 24px;
            color: #ff5733;
            margin-bottom: 30px;
        }

        /* Profiles container */
        .profiles-container {
            display: flex;
            gap: 20px;
        }

        /* Profile card styling */
        .profile-card {
            width: 150px;
            height: 180px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #4caf50;
        }

        .profile-card:hover {
            transform: scale(1.1);
        }

        .profile-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="title">The Last Dance</div>
    <div class="subtitle">Who's Reading</div>
    <div class="profiles-container">
        <!-- Profile cards with links to the main page, passing profile name as parameter -->
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=doua'">
            <img src="DouaImageLink.jpg" alt="Doua">
            <div class="profile-name">Doua</div>
        </div>
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=lhif'">
            <img src="LhifImageLink.jpg" alt="Lhif">
            <div class="profile-name">Lhif</div>
        </div>
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=sarah'">
            <img src="SarahImageLink.jpg" alt="Sarah">
            <div class="profile-name">Sarah</div>
        </div>
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=yahya'">
            <img src="YahyaImageLink.jpg" alt="Yahya">
            <div class="profile-name">Yahya</div>
        </div>
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=zeineb'">
            <img src="ZeinebImageLink.jpg" alt="Zeineb">
            <div class="profile-name">Zeineb</div>
        </div>
        <div class="profile-card" onclick="window.location.href='the_last_dance.html?profile=hamdi'">
            <img src="HamdiImageLink.jpg" alt="Hamdi">
            <div class="profile-name">Hamdi</div>
        </div>
    </div>
</body>
</html>
