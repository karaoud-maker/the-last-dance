    <style>
        /* General reset for body */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Title styling */
        .title {
            font-size: 48px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #e50914; /* Netflix red */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* "Who's Reading" text styling */
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ff5733; /* Changed color for "Who's Reading" */
            text-align: center;
        }

        /* Container for profiles */
        .profiles-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Profile card styling */
        .profile-card {
            width: 150px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        /* Profile card hover effect */
        .profile-card:hover {
            transform: scale(1.1); /* Enlarge profile card */
        }

        /* Profile images */
        .profile-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        /* Profile names */
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50; /* Changed color for "Karaoud" and "Wer" */
            padding: 10px 0;
        }

        /* Styling for "Meme" card */
        .meme-card {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            height: 100%;
        }

        /* Styling for "Open Me" caption */
        .open-me {
            font-size: 16px;
            color: #4caf50;
            padding-top: 5px;
        }

        /* Info box styling */
        .info-box {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #333; /* Dark background */
            color: #fff; /* White text for better contrast */
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        /* Contact entry styling */
        .contact {
            margin-bottom: 10px;
        }

        /* Social media icons */
        .social-media-icons {
            margin-top: 10px;
        }

        .social-media-icons a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media-icons img {
            width: 24px;
            height: 24px;
        }

        /* Logo container styling */
        .logo-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Style for the white version of the additional logo */
        .white-logo {
            filter: brightness(0) invert(1); /* Makes the image appear white */
        }

    </style>
</head>
