<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Dance</title>
    <style>
        /* General reset for body */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        /* Title styling */
        .title {
            font-size: 48px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #e50914; /* Netflix red */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* "Who's Reading" text styling */
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ff5733; /* Changed color for "Who's Reading" */
            text-align: center;
        }

        /* Container for profiles */
        .profiles-container {
            display: flex;
            gap: 20px;
        }

        /* Profile card styling */
        .profile-card {
            width: 150px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Profile images */
        .profile-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        /* Profile names */
        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50; /* Changed color for "Karaoud" and "Wer" */
            padding: 10px 0;
        }
    </style>
</head>
<body style="background-image: url(https://analyticsindiamag.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg);">

    <!-- Title "The Last Dance" styled like Netflix -->
    <div class="title">The Last Dance</div>

    <!-- Subtitle "Who's Reading" with updated color -->
    <div class="subtitle">Who's Reading</div>

    <!-- Container for the profiles -->
    <div class="profiles-container">
        <!-- Profile 1 - Karaoud with updated color for name -->
        <div class="profile-card" onclick="openPdf('karaoud.pdf')">
            <img src="https://i.pinimg.com/564x/f3/f9/6d/f3f96db97d202a3b3d0aa875f8bff6e9.jpg" alt="Karaoud Profile">
            <div class="profile-name">Karaoud</div>
        </div>

        <!-- Profile 2 - Wer with updated color for name -->
        <div class="profile-card" onclick="window.open('
                https://publuu.com/flip-book/706499/1570874, '_blank')">
            <img src="https://i.pinimg.com/564x/cd/a5/47/cda5474840b687611c165cc5c9c5a0f0.jpg" alt="Wer Profile">
            <div class="profile-name">Wer</div>
        </div>
    </div>

    <script>
        // Function to open PDF when profile is clicked
        function openPdf(pdfFile) {
            window.open(pdfFile, '_blank');
        }
    </script>

</body>
</html>
